{% extends "review/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
REGISTER
{% endblock %}

{% block content %}
<form method = "POST">
	{% csrf_token %}
	<h2>Are you sure you want to delete the review "{{ object.title }}" for {{ object.course.name }}?</h2>
	<button type = "submit" class = "btn btn-danger">DELETE!</button>
	<a href = "{% url 'course-review-detail' object.course.name object.id %}" class = "btn btn-outline-info"> Cancel </a>
</form>
{% endblock %}
